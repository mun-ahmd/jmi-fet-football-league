
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Faculty of Engineering & Technology Football League</h1>
    </header>
    
    <section id="league-table">
        <h2>League Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Team</th>
                    <th>Played</th>
                    <th>Won</th>
                    <th>Drawn</th>
                    <th>Lost</th>
                    <th>Points</th>
                    <th>GD</th>
                    <th>GF</th>
                    <th>GA</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Teams will be inserted here by JavaScript -->
            </tbody>
        </table>
    </section>

    <section id="fixtures">
        <h2>Fixture List</h2>
        <ul id="fixtures-grouped">
            <!-- Grouped fixtures will be inserted here by JavaScript -->
        </ul>
    </section>

    <section id="top-scorers">
        <h2>Top Scorers</h2>
        <ul id="scorers-list">
            <!-- Top scorers will be inserted here by JavaScript -->
        </ul>
    </section>
    
    <section id="top-assisters">
        <h2>Top Assisters</h2>
        <ul id="assisters-list">
            <!-- Top assisters will be inserted here by JavaScript -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
